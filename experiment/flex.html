<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Plain HTML</title>
        
        <style>
        
            body {
                display: flex;
                flex-direction: row;
            }
        
            p#one {
                background-color: red;
                flex: 1 1 auto;
            	white-space: nowrap;
            }
            
            p#two {
                background-color: lightblue;
                flex: 0 0 auto;
            }
        </style>
    </head>
    <body>
        <p id="one">
            This is a long long long long paragraph.
        </p>
        <p id="two">
            This is another paragraph.
        </p>
    
    
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<title>Keypress Test</title>
</head>
<body>
  <h1>Hello World!</h1>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script>
    console.log("App running!");
    
    $(document).on("keydown", function (event) {
      console.log("keydown", event.getModifierState('CapsLock')); 
    });
  
    $(document).on("keyup", function (event) {
      console.log("keyup", event.getModifierState('CapsLock'));
    });
    
    $(document).on("keypress", function (event) {
      console.log("keypress", event.getModifierState('CapsLock'));
    });
  
  </script>
</body>
</html>
